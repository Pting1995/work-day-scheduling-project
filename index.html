<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentTime" class="lead"></p>
    </header>
    <main class="container">
      <section class="row">
        <article class="col-md-1">
          <time>9AM</time>
        </article>
        <article class="col-md-10">
          <textarea class="form-control" id="todo1"></textarea>
        </article>
        <article class="col-md-1">
          <button type="button" class="btn1 btn-info btn-lg">Save</button>
        </article>
      </section>
      <section class="row">
        <article class="col-md-1">
          <time>10AM</time>
        </article>
        <article class="col-md-10">
          <textarea class="form-control" id="todo2"></textarea>
        </article>
        <article class="col-md-1">
          <button type="button" class="btn2 btn-info btn-lg">Save</button>
        </article>
      </section>
      <section class="row">
        <article class="col-md-1">
          <time>11AM</time>
        </article>
        <article class="col-md-10">
          <textarea class="form-control" id="todo3"></textarea>
        </article>
        <article class="col-md-1">
          <button type="button" class="btn3 btn-info btn-lg">Save</button>
        </article>
      </section>
      <section class="row">
        <article class="col-md-1">
          <time>12PM</time>
        </article>
        <article class="col-md-10">
          <textarea class="form-control" id="todo4"></textarea>
        </article>
        <article class="col-md-1">
          <button type="button" class="btn4 btn-info btn-lg">Save</button>
        </article>
      </section>
      <section class="row">
        <article class="col-md-1">
          <time>1PM</time>
        </article>
        <article class="col-md-10">
          <textarea class="form-control" id="todo5"></textarea>
        </article>
        <article class="col-md-1">
          <button type="button" class="btn5 btn-info btn-lg">Save</button>
        </article>
      </section>
      <section class="row">
        <article class="col-md-1">
          <time>2PM</time>
        </article>
        <article class="col-md-10">
          <textarea class="form-control" id="todo6"></textarea>
        </article>
        <article class="col-md-1">
          <button type="button" class="btn6 btn-info btn-lg">Save</button>
        </article>
      </section>
      <section class="row">
        <article class="col-md-1">
          <time>3PM</time>
        </article>
        <article class="col-md-10">
          <textarea class="form-control" id="todo7"></textarea>

        </article>
      </section>
      <section class="row">
        <article class="col-md-1">
          <time>4PM</time>
        </article>
        <article class="col-md-10">
          <textarea class="form-control" id="todo8"></textarea>
        </article>
        <article class="col-md-1">
          <button type="button" class="btn8 btn-info btn-lg">Save</button>
        </article>
      </section>
      <section class="row">
        <article class="col-md-1">
          <time>5PM</time>
        </article>
        <article class="col-md-10">
          <textarea class="form-control" id="todo9"></textarea>
        </article>

          <button type="button" class="btn9 btn-info btn-lg">Save</button>
        </article>
      </section>

    </main>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

</html>
